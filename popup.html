<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Netflix 字幕優化助手</title>
    <style>
        body {
            width: 320px;
            padding: 14px 10px 10px 10px;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        .status-bar {
            background: #e6f9e6;
            color: #1a7f1a;
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            font-weight: bold;
        }
        .status-bar-title {
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #1a7f1a;
            padding: 0 5px;
        }
        .settings-btn:hover {
            color: #155a15;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e74c3c; /* 關閉時紅色 */
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #1a7f1a; /* 開啟時綠色 */
        }
        input:not(:checked) + .slider {
            background-color: #e74c3c; /* 關閉時紅色 */
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 16px;
            margin-bottom: 16px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .user-id {
            font-family: 'Consolas', monospace;
            font-size: 1em;
            background: #f5f5f5;
            padding: 2px 8px;
            border-radius: 6px;
            margin-right: 4px;
        }
        #copy-userid, #reset-userid {
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.95em;
        }
        #copy-userid:hover, #reset-userid:hover {
            background: #ffeaea;
        }
        .score-info, .contribution-info {
            font-size: 1.1em;
            margin-bottom: 6px;
        }
        .contribution-info {
            margin-top: 4px;
        }
        .stats-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 16px;
            margin-bottom: 16px;
        }
        .stats-card h3 {
            margin: 0 0 12px 0;
            font-size: 1.2em;
            color: #333;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-weight: bold;
            color: #1a7f1a;
        }
        .video-info {
            margin-bottom: 10px;
            font-size: 14px;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 8px;
        }
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 8px 0;
        }
        .toggle-section {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 12px 10px;
            margin-bottom: 12px;
        }
        .toggle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .toggle-title {
            font-size: 1.08em;
            font-weight: bold;
            margin: 0;
        }
        .toggle-desc {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        .hidden {
            display: none;
        }
        .success-toast {
            background: #e6f9e6;
            color: #1a7f1a;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 13px;
            position: fixed;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            z-index: 999;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: none;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span class="status-bar-title">字幕助手</span>
        <label class="switch">
            <input type="checkbox" id="mainToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div style="display: flex; justify-content: flex-end; margin-bottom: 12px;">
        <button class="settings-btn" id="settings-btn" title="設定">設定</button>
        <div style="width: 1px; height: 24px; background: #ddd; margin: 0 8px;"></div>
    </div>
    <div class="card">
        <div class="user-info">
            <span>userID: <span class="user-id" id="user-id">******</span></span>
            <button id="copy-userid" title="複製 userID">複製</button>
            <button id="reset-userid" title="重設 userID">重設</button>
        </div>
        <div class="score-info">
            目前積分：<b id="score">**</b>
        </div>
        <!-- 恢復 userID 功能已移至設定頁面 -->
        <hr>
        <div class="contribution-info">
            累積貢獻：<b id="contrib-count">**</b> 條字幕<br>
            已自動替換：<b id="replace-count">**</b> 條字幕
        </div>
    </div>
    <div class="stats-card">
        <h3>統計數據</h3>
        <div class="stat-item">
            <span class="stat-label">貢獻被顯示次數：</span>
            <span class="stat-value" id="translation-views">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">獲得讚數：</span>
            <span class="stat-value" id="upvotes-received">0</span>
        </div>
    </div>
    <div class="video-info">
        目前影片：<span id="currentVideo">未偵測到影片</span>
    </div>
    <!-- 調試模式和測試模式開關已移除，功能移至設定頁面或不再需要 -->
    <div class="success-toast" id="success-toast"></div>
    <script type="module" src="popup.js"></script>
</body>
</html>
